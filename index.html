<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggy — Rapport d'activité</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="app-header">
        <h1>Loggy</h1>
        <p class="subtitle">Déclaration de travaux &amp; rapport Discord</p>
    </header>

    <main class="layout">
        <form id="loggy-form" autocomplete="off">
            <!-- LEFT PANEL: selections -->
            <aside class="panel-left">
                <!-- Personne -->
                <section class="form-section">
                    <label for="person-select">Personne</label>
                    <select id="person-select" required>
                        <option value="">— Choisir —</option>
                    </select>
                </section>

                <!-- Travaux par catégorie -->
                <div id="work-categories"></div>
            </aside>

            <!-- RIGHT PANEL: details + preview -->
            <div class="panel-right">
                <div id="work-details"></div>

                <!-- Prévisualisation -->
                <section class="preview-section">
                    <h2 class="preview-title">Prévisualisation</h2>
                    <div id="message-preview" class="preview-box">
                        <p class="preview-empty">Sélectionnez une personne et des travaux pour voir l'aperçu du message.</p>
                    </div>
                </section>

                <!-- Envoi -->
                <button type="submit" id="send-btn">Envoyer le rapport</button>
                <div id="status-message" class="hidden"></div>
            </div>
        </form>
    </main>

    <script src="assets/script/config.js"></script>
    <script src="assets/script/main.js"></script>
</body>
</html>
